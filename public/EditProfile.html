<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <div class="form-label-group">
                    <label>Chose a Picture for Your Profile</label>
                    <br>
                    <br>
                    <input type="file" id="upload">
                </div>
            </div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label>Name</label><input for="name" type="name" id="Name" class="form-control" placeholder="Enter Name" required autofocus></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label>Phone Number</label><input type="text" class="form-control" placeholder="Phone Number" value=""></div>
                    <br>
                    <br>
                    <div class="col-md-12"><label>Email</label><input type="text" class="form-control" placeholder="Email" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label>County</label><input type="text" class="form-control" placeholder="County" value=""></div>
                    <div class="col-md-6"><label>City</label><input type="text" class="form-control" value="" placeholder="City"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="form-label-group">
                    <input type="radio" id="venue" name="entertainment" value="venue">	
                    <label for="venue">I am a venue looking for an act</label><br>
                    <input type="radio" id="act" name="entertainment" value="act">
                    <label for="act">I am an act looking for a venue</label><br>
                </div>
                <br>
                <div class="form-label-group">
                    <label>What type of music do you provide?</label><br>
                    <input type="checkbox" id="music1" name="music" value="Rock">
                    <label for="music1"> Rock</label><br>
                    <input type="checkbox" id="music2" name="music" value="Pop">
                    <label for="music2"> Pop</label><br>
                    <input type="checkbox" id="music3" name="music" value="Jazz">
                    <label for="music3"> Jazz </label><br>
                    <input type="checkbox" id="music4" name="music" value="Country">
                    <label for="music3"> Country </label><br>
                </div>
                <br>
                <div class="form-label-group">
                    <label for="description">Enter Description:</label>
                    <input type="text" id="description" name="description" style="height:120px; width:200px;">
                </div>
            </div>
        </div>
    </div>
